<!DOCTYPE html>
<html>
  <head>
    <title>Artist - Home Page</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Compiled and minified Bootstrap 4.6.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/artist-home-page.css" />

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="heading-layout py-2 px-3">
        <div
          class="d-flex flex-row justify-content-between align-self-center align-item-center"
        >
          <img
            src="./images/logo.png"
            alt="logo centered"
            class="align-self-center align-item-center"
            id="logo"
          />
          <h1 class="align-self-center">LeanneGraham</h1>
        </div>
        <a
          href="javascript:void(0);"
          class="icon mt-3 mr-3 align-self-center"
          onclick="myFunction()"
        >
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <div id="myLinks" class="text-center myLinksDisplay">
        <a href="#">Home</a>
        <a href="#">Items</a>
        <a href="#">Auction</a>
      </div>
    </header>
    <div class="container-fluid p-4 h-100">
      <div
        class="row d-flex flex-row justify-content-between mr-auto ml-auto text-capitalize"
      >
        <div
          class="col-5 card card-brown pointer p-3 mb-3 mr-2 text-center align-item-center align-self-center"
          id="addItemCard"
        >
          <p>total items sold</p>
          <p class="price">12/35</p>
        </div>
        <div
          class="col-5 card card-brown pointer p-3 mb-3 text-center align-item-center align-self-center"
          id="addItemCard"
        >
          <p>total income</p>
          <p class="price">$1700</p>
        </div>
      </div>
      <div class="row mr-auto ml-auto text-capitalize">
        <div
          class="col-12 card card-brick pointer p-3 text-center align-item-center align-self-center"
          id="addItemCard"
        >
          <p>live auctioning item</p>
          <p class="price">$12000</p>
          <p>current bid</p>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <!-- <script src="./js/jquery-3.5.1.min.js"></script> -->

    <!-- Latest Compiled Bootstrap 4.6.2 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> -->
    <script src="./artist-home-page.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
