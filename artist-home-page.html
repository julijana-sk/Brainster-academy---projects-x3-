<html>
  <head>
    <title>Artist - Home Page</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/artist-home-page.css" />

    <!-- custom font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="heading-layout py-2 px-3">
        <div
          class="d-flex flex-row justify-content-between align-self-center align-item-center"
          id="choosenArtistNav"
        >
          <img
            src="./images/logo.png"
            alt="logo centered"
            class="align-self-center align-item-center"
            id="logo"
          />
          <h1 class="align-self-center" id="chosen-artist-name"></h1>
        </div>
        <a
          href="javascript:void(0);"
          class="icon mt-3 mr-3 align-self-center"
          id="menuBtn"
        >
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <div id="myLinks" class="text-center myLinksDisplay">
        <a href="./artist-home-page.html">Home</a>
        <a href="./artist-items-page.html">Items</a>
        <a href="./auction-page.html">Auction</a>
      </div>
    </header>
    <div class="page-section">
      <div class="container-fluid p-4">
        <div
          class="row d-flex flex-row flex-nowrap text-capitalize text-center"
        >
          <div class="col-5 mb-3 card-brown p-3 mr-auto ml-auto">
            <p>total items sold</p>
            <p class="price">12/35</p>
          </div>
          <div class="col-5 mb-3 card-brown mr-auto ml-auto p-3">
            <p>total income</p>
            <p class="price">$1700</p>
          </div>
        </div>
        <a
          href="./auction-page.html"
          id="navigateAuctionPageDiv"
          style="text-decoration: none; margin: 0"
        >
          <div class="col-12 m-0 card-brick p-3 text-center">
            <p class="text-capitalize">live auctioning item</p>
            <p class="price">$12000</p>
            <p>current bid</p>
          </div>
        </a>
      </div>
      <div class="container-fluid">
        <div class="row p-4">
          <div class="col-12 p-0">
            <p>Display my income for last</p>
            <div
              class="d-flex flex-row flex-wrap justify-content-between align-item-center align-self-center"
            >
              <button class="btnDays bg-brown" data-option="last7days">
                7 days
              </button>
              <button class="btnDays bg-brick" data-option="last14days">
                14 days
              </button>
              <button class="btnDays bg-brown" data-option="lastmonth">
                1 month
              </button>
              <button class="btnDays bg-brown" data-option="lastyear">
                1 year
              </button>
            </div>
          </div>
          <div class="col-12"></div>
        </div>
      </div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <!-- jQuery library -->
    <!-- <script src="./js/jquery-3.5.1.min.js"></script> -->

    <!-- Latest Compiled Bootstrap 4.6.2 JavaScript -->
    <script

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/Data/data.js"></script>
    <script src="./js/pages/artist-home-page.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
