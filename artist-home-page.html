<!DOCTYPE html>
<html>
  <head>
    <title>Artist - Home Page</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Compiled and minified Bootstrap 4.6.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/artist-home-page.css" />

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="heading-layout py-2 px-3">
        <div
          class="d-flex flex-row justify-content-between align-self-center align-item-center"
        >
          <img
            src="./images/logo.png"
            alt="logo centered"
            class="align-self-center align-item-center"
            id="logo"
          />
          <h1 class="align-self-center">LeanneGraham</h1>
        </div>
        <a
          href="javascript:void(0);"
          class="icon mt-3 mr-3 align-self-center"
          onclick="myFunction()"
        >
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <div id="myLinks" class="text-center myLinksDisplay">
        <a href="#">Home</a>
        <a href="#">Items</a>
        <a href="#">Auction</a>
      </div>
    </header>
    <div class="container-fluid p-4">
      <div class="row d-flex flex-row flex-nowrap text-center">
        <div class="col-5 mb-3 card-brown p-3 mr-auto ml-auto">
          <p>total items sold</p>
          <p class="price">12/35</p>
        </div>
        <div class="col-5 mb-3 card-brown mr-auto ml-auto p-3">
          <p>total income</p>
          <p class="price">$1700</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-11 mr-auto ml-auto card-brick p-3">
          <p>live auctioning item</p>
          <p class="price">$12000</p>
          <p>current bid</p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row p-4">
        <div class="col-12 p-0">
          <p>Display my income for last</p>
          <div
            class="d-flex flex-row flex-wrap justify-content-between align-item-center align-self-center"
          >
            <button class="btnDays bg-brown">7 days</button>
            <button class="btnDays bg-brick">14 days</button>
            <button class="btnDays bg-brown">1 month</button>
            <button class="btnDays bg-brown">1 year</button>
          </div>
        </div>
        <div class="col-12"></div>
      </div>
    </div>

    <!-- horizontal chart bar -->
    <div class="d-flex flex-row justify-content-center align-item-center mb-3">
      <p class="bg-brown mt-1 mb-0 mr-2" style="height: 13px; width: 40px"></p>
      <p class="small">Amount</p>
    </div>

    <section class="bar-graph bar-graph-horizontal bar-graph-one">
      <div class="bar-one">
        <span class="year">2019</span>
        <div class="bar" data-percentage="69.6%"></div>
      </div>
      <div class="bar-two">
        <span class="year">2018</span>
        <div class="bar" data-percentage="71%"></div>
      </div>
      <div class="bar-three">
        <span class="year">2017</span>
        <div class="bar" data-percentage="74.7%"></div>
      </div>
      <div class="bar-four">
        <span class="year">2019</span>
        <div class="bar" data-percentage="76.8%"></div>
      </div>
    </section>
    <!-- jQuery library -->
    <!-- <script src="./js/jquery-3.5.1.min.js"></script> -->

    <!-- Latest Compiled Bootstrap 4.6.2 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/artist-home-page.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
