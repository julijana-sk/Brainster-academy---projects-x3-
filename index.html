    <div class="container-fluid pb-5">
      <div

        <div class="col-12">

      </div>
      <div class="row d-flex flex-column align-self-center align-item-center">
        <div class="col-8 text-center mr-auto ml-auto">
          <div
            class="row d-flex flex-column align-self-center align-item-center"
          >
            <div
              class="col-12 position-relative joinAs"
              style="background-color: #edd5bb"
            >
              <div
                class="col-9 position-absoluteA ml-auto mr-auto text-right w-100"
              >
                <h1>Join as Artist</h1>
                <div class="dropdown">
                  <a
                    class="btn btn-transparent dropdown-toggle dropdown-btn shadow-none"
                    href="#"
                    role="button"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Choose
                  </a>

                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Artist 1</a>
                    <a class="dropdown-item" href="#">Another artist 2</a>
                    <a class="dropdown-item" href="#">Another artist 3</a>
                    <a class="dropdown-item" href="#">Another artist 4</a>
                    <a class="dropdown-item" href="#">Another artist 5</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="row d-flex flex-column align-self-center align-item-center"
          >
            <div
              class="col-12 text-right position-relative joinAs"
              style="background-color: #a16a5e"
            >
              <div
                class="col-9 position-absoluteV ml-auto mr-auto text-right w-100"
              >
                <h1 style="color: #fcebd5">Join as Visitor</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
