        <!-- filter button  -->
        <div id="filter-button-basic" style="display: block">
          <button
            class="navbar-toggler btn btn-large filter-button"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="openNav()"
          >
            <i class="fa-solid fa-sliders fa-rotate-90 fa-xl"></i>
          </button>
        </div>
        <!-- filter button  end-->
      </div>
    </div>
    <!-- Carousel wrapper -->

    <!-- filter layer -->
    <div class="overlay" id="filter-layer">
      <div class="overlay-content m-4">
        <div class="d-flex flex-row justify-content-between">
          <h2>Filter by</h2>
          <a
            href="javascript:void(0)"
            class="closebtn pt-1"
            onclick="closeNav()"
            >X</a
          >
        </div>
        <ul class="navbar-nav mt-3 mb-5">
          <li class="nav-item pb-4">
            <div
              class="col-6 form-group d-flex flex-column p-0 justify-content-start"
            >
              <label for="chooseTitle" class="text-capitalize mb-3"
                >by item title</label
              >
              <input
                type="text"
                class="button-label bg-transparent"
                placeholder="Label"
                id="chooseTitle"
              />
            </div>
          </li>
          <li class="nav-item py-4">
            <div
              class="col-6 form-group d-flex flex-column p-0 justify-content-start"
            >
              <label for="chooseArtist" class="text-capitalize mb-3"
                >by artist</label
              >
              <select class="form-control" id="chooseArtist">
                <option class="option">Choose</option>
              </select>
            </div>
          </li>
          <li class="nav-item py-4">
            <div class="col-12 form-group d-flex flex-column p-0">
              <label for="choosePrice" class="text-capitalize mb-3"
                >by price</label
              >
              <div
                class="d-flex flex-row justify-content-between align-item-center"
              >
                <span
                  >Min:
                  <input
                    type="number"
                    class="button-label bg-transparent ml-2"
                    placeholder="Label"
                    id="chooseMinPrice"
                    min="1"
                  />
                </span>
                <span
                  >Max:
                  <input
                    type="number"
                    class="button-label bg-transparent ml-2"
                    placeholder="Label"
                    id="chooseMaxPrice"
                    min="1"
                  />
                </span>
              </div>
            </div>
          </li>
          <li class="nav-item pt-4 pb-5 mb-5">
            <div
              class="col-6 form-group d-flex flex-column p-0 justify-content-start"
            >
              <label for="chooseType" class="text-capitalize mb-3"
                >by type</label
              >
              <select class="form-control" id="chooseType">
                <option class="option">Choose</option>
              </select>
            </div>
          </li>
        </ul>
        <!-- filter button  -->
        <div id="filter-button-checked" style="display: none">
          <button
            class="navbar-toggler btn btn-large filter-button-checked"
            type="submit"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="closeNav()"
          >
            <i class="fa-solid fa-check fa-2x"></i>
          </button>
        </div>
        <!-- filter button  end-->
      </div>
